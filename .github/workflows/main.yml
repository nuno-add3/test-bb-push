name: Continuous Integration
on:
  push:
    branches:
      - main
jobs:
  test-bb:
    runs-on: ubuntu-latest
    steps:           
            - name: Git clone
              run: |
                eval `ssh-agent -s`
                ssh-add - <<< '${{ secrets.SSH_PRIVATE_KEY }}'
                ssh-keyscan -t rsa bitbucket.org >> ~/.ssh/known_hosts
                git clone git@bitbucket.org:add3-main/add3-blockchain.git
            
            - name: Ls bb
              run: ls -la
